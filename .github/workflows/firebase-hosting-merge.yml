name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - NC
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
        touch .env.production.local
        echo "REACT_APP_TEST=${{ secrets.REACT_APP_TEST }}" >> .env.production.local
        echo '\n\n\nDados do arquivo .env.production.local'
        cat .env.production.local
        echo -e "Fim do arquivo\n\n\n"
        yarn install
        yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NET_CLARO }}'
          channelId: live
          projectId: net-claro
